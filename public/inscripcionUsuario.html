  <meta charset="utf-8">
		<title>My Pet</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/dialog-polyfill.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/style.css" />  


      <!-- Fijar foto de fondo  -->

    body { 
      background-image: url("images/Pets-2.jpg");
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;

	<body>

      <!-- LOGIN DIALOG -->
    <dialog id="loginDialog" class="mdl-dialog">
      <h4 class="mdl-dialog__title">Datos del Participante</h4>
      <div class="mdl-dialog__content">
        <p id="loginError"></p>


 <!-- SIGN UP DIALOG 
    <dialog id="signUpDialog" class="mdl-dialog">
      <h4 class="mdl-dialog__title">Sign up</h4>
      <div class="mdl-dialog__content">
        <p id="signUpError"></p>-->

        
        <!-- barra para ingresar email y password -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" pattern="[A-Z,a-z]*" type="text" id="nombre">
            <label class="mdl-textfield__label" for="nombre">Nombre...</label>
            <span class="mdl-textfield__error">Solo se pueden agregar letras</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" pattern="[A-Z,a-z]*" type="text" id="apellido">
            <label class="mdl-textfield__label" for="apellido">Apellido...</label>
            <span class="mdl-textfield__error">Solo se pueden agregar letras</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="telefono">
            <label class="mdl-textfield__label" for="telefono">Telefono...</label>
            <span class="mdl-textfield__error">Solo se pueden agregar letras</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="cedula">
            <label class="mdl-textfield__label" for="cedula">Cedula...</label>
            <span class="mdl-textfield__error">Solo se pueden agregar letras</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="email">
            <label class="mdl-textfield__label" for="email">Email...</label>
            <span class="mdl-textfield__error">Solo se pueden agregar letras</span>
          </div>
          </div>
          <!-- FIN barra para ingresar email y password -->

      </div>
      <div class="mdl-dialog__actions">
      <!-- BOTONES PARA INGRESAR Y CREAR CUENTA  -->
        

        <button id="formularioUsuarioBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Continuar</button>

        <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
    
      </div>
    </dialog>




	<div class="login-cover">
    <div class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
  </div>

    <!-- MAIN PAGE CONTENT -->

    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">My Pet
            <span class="page-title-span"> | </span>
            <span class="page-title-span"> Home </span>
          </span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">

          <button id="signOutBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"><i class="material-icons mdl-js-ripple-effect">exit_to_app</i>
            Sign Out
          </button>

          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
      </div>
    </div>
